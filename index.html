<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" sizes="any" href="./images/favicon-32x32.png">
    <!-- icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    
    <title>PING</title>
</head>

<body>
    <div class="main-content">
        <h1>PING.</h1>
        <h2>We are launching <span>soon!</span></h2>
        <p class="subs">Subscribe and get notified</p>
        <div class="input-section">
            <div class="email-field">
                <input type="email" id="email-section" spellcheck="false" name="email" placeholder="Your email address…" onkeyup="validateEmail()">
                <span id="email-error"></span>
            </div>
            <button>Notify Me</button>
        </div>
        <img src="./images/illustration-dashboard.png" alt="slack-dashboard">
        <div class="social-networks">
            <i class="ri-facebook-fill"></i>
            <i class="ri-twitter-fill"></i>
            <i class="ri-instagram-line"></i>
        </div>
        <p class="copy">© Copyright Ping. All rights reserved.</p>
    </div>
<script src="./script.js"></script>
</body>

</html>
